name: Deploy Function Code to Dev

on:
  push:
    tags:
      - dev-*
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy function code

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials for dev
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::161833574765:role/StocktwitsServerlessImageHandlerGithub
          role-session-name: GithubActions

      - name: Build function code
        run: ./build-s3-dist.sh solutions stocktwits-resizing v1.0.4
        working-directory: deployment

      - name: Deploy function code
        run: aws lambda update-function-code --function-name POC-ServerlessImageHandle-BackEndImageHandlerLambd-h2yJWH02kKat --zip-file fileb://`pwd`/regional-s3-assets/image-handler.zip --publish
        working-directory: deployment
